<div class="mt-3 col-9 offset-2">
  <div class="card">
    <div class="card-header">Send Email for password reset</div>
    <div class="card-body">
      <form #requestResetForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Email"
              name="email"
              required
              [(ngModel)]="form.email"
            />
          </div>
        </div>
      

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!requestResetForm.valid"
            >
              Send Email
            </button>

       
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
