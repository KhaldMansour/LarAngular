<div class="mt-3 col-9 offset-2">
    <div class="card">
      <div class="card-header">Reset Password</div>
      <div class="card-body">
          <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
              
              <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                      <input
                      type="email"
                      class="form-control"
                      id="inputEmail3"
                      placeholder="Email"
                name="email"
                required
                [(ngModel)]="form.email"
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPassword3"
                placeholder="Password"
                name="password"
                [(ngModel)]="form.password"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
            > Confirm Password </label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="Confirm Password"
                name="password_confirmation"
                [(ngModel)]="form.password_confirmation"
                required
              />
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button
                type="submit"
                class="btn btn-primary float-right"
                [disabled]="!resetPasswordForm.valid"
              >
                Reset Password
              </button>
  
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
